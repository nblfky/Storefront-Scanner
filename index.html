<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storefront Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #0078d4;
      --bg: #f5f5f7;
      --text: #222;
      --card-bg: #fff;
      --border-radius: 10px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 0.8rem 1rem;
      background: var(--primary);
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    main { flex: 1; display: flex; flex-direction: column; }

    .video-wrapper { flex: 1; position: relative; }
    video { width: 100%; height: 100%; object-fit: cover; background: #000; }

    .scan-btn {
      position: absolute;
      left: 50%;
      bottom: 1.2rem;
      transform: translateX(-50%);
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      background: var(--primary);
      border: none;
      color: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    .scan-btn:active { opacity: 0.85; }

    #progressBar { position: absolute; left:0; top:0; width:100%; height:4px; background:rgba(255,255,255,0.3); display:none; }
    #progressFill { width:0%; height:100%; background:#34c759; transition: width .2s; }

    .card {
      background: var(--card-bg);
      margin: 1rem;
      padding: 1.2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    .muted { color:#666; font-size:0.85rem; }
  </style>
</head>
<body>
  <header>Storefront Scanner</header>
  <main>
    <div class="video-wrapper">
      <video id="camera" autoplay playsinline></video>
      <div id="progressBar"><div id="progressFill"></div></div>
      <button id="scanBtn" class="scan-btn">Scan</button>
    </div>
    <div class="card">
      <div id="status" class="muted"></div>
      <pre id="results"></pre>
    </div>
  </main>

  <!-- OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <!-- Spell correction library -->
  <script src="https://cdn.jsdelivr.net/npm/didyoumean2@3/dist/didyoumean2.min.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
